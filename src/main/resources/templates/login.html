<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登入</title>
<link rel="stylesheet" th:href="@{/css/user.css}">
</head>
<body class="loginbody">
    <div class="container my-2 logindiv" style="width: 50%;">
        <h5>會員登入</h5>
        <form action="#" id="login_form" th:action="@{/login/}" method="post" th:object="${userdata}">
            <div class="form-group">
                <label for="username">名稱</label>
                <input type="text" th:field="*{name}" class="form-control" id="username" aria-describedby="userhint" placeholder="Enter user">
                <small id="userhint" class="form-text text-muted">請輸入使用者名稱或電子郵件</small>
                <span class="loginerror" th:if="${#fields.hasErrors('*{name}')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
                <span class="loginerror" th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}"></span>
            </div>
            <a href="#">忘記密碼</a>&nbsp;|&nbsp;<a href="#">註冊帳號</a> <p></p>
            <p>測試帳號:admin 電子郵件:admin@gmail.com 密碼:admin2022</p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</body>
</html>
