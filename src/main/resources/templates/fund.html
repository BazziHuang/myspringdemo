<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基金</title>
    <link rel="stylesheet" th:href="@{/css/fund.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/source/util.js}"></script>
    <script th:src="@{/js/source/jquery.validate.min.js}"></script>
    <script th:src="@{/js/source/messages_zh_TW.min.js}"></script>
    <script th:src="@{/js/fund.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>

<body class="fundbody">
    <ul class="nav justify-content-end">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false" th:text="'Hi! '+${session.user_name}+'!'"></a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">修改會員資料</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">登出</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Fund</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/stock/fund/fundstock/}">Fundstock</a>
        </li>
    </ul>
    <table>
        <tr>
            <!-- form part -->
            <td valign="top">
                <div class="container my-2">
                <h1>基金</h1>
                <form id="fundform">
                    <div class="form group">
                        <label for="name">基金序號</label>
                        <input type="text" id="id" name="id" readonly="readonly">
                    </div>
                    <div class="form group">
                        <label for="name">基金名稱</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <p></p>
                    <div class="btn-group">
                    <button type="button" id="add" class="btn btn-primary">新增</button>
                    <button type="button" id="update" class="btn btn-primary" disabled>
                        修改</button>
                    <button type="button" id="delete" class="btn btn-primary" disabled>
                        刪除</button>
                    <button type="button" id="reset" class="btn btn-primary">重置</button>
                    </div>
                </form>
                </div>
            </td>
            <!--List part-->
            <td valign="top">
                <div class="container my-2">
                <fieldset>
                    <legend id="fundtablelegend">
                        Fund List&nbsp;|
                    </legend> 
                    <table id="fundtable" class="table table-striped">
                        <thead>
                        <tr>
                            <td>基金序號</td>
                            <td>基金名稱</td>
                            <td>建立日期</td>
                            <td>成分股</td>
                        </tr>
                        </thead>
                        <tbody>
                            <!-- javascript handle-->
                        </tbody>
                    </table>
                </fieldset>    
                </div>
            </td>
        </tr>
    </table>
    
</body>

</html>
