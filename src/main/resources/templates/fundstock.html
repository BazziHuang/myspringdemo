<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>基金</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <!-- Form Part -->
    <div style="height:20px;width:50%;"></div>
        <h1>加入基金</h1>
        <form action="#" th:action="@{/fund/fundstock/}" th:object="${fundstock}" th:method="${_method}">
            <div class="form-group" style="width: 20%;">
                <label for="name">序號</label>
                <input type="text" th:field="*{id}" class="form-control" readonly="readonly">

                <label for="name">代號</label>
                <input type="text" th:field="*{symbol}" class="form-control">
                <span class="fieldError" th:if="${#fields.hasErrors('*{symbol}')}" th:errors="*{symbol}"></span>

                <label for="name">股數</label>
                <input type="text" th:field="*{share}" class="form-control">
                <span class="fieldError" th:if="${#fields.hasErrors('*{share}')}" th:errors="*{share}"></span>

                <label for="name">基金</label>
                <select th:field="*{fund}">
                    <option value="">請選擇</option>
                    <option th:each="fund : ${funds}" value="${fund.id}" th:text="${fund.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn-primary" th:if="${_method.equals('POST')}">新增</button>
            <button type="submit" class="btn btn-light" th:unless="${_method.equals('POST')}" disabled>新增</button>
            <button type="submit" class="btn-primary" th:if="${_method.equals('PUT')}">修改</button>
            <button type="submit" class="btn btn-light" th:unless="${_method.equals('PUT')}" disabled>修改</button>
            <button type="submit" class="btn-primary" th:if="${_method.equals('PUT')}">刪除</button>
            <button type="submit" class="btn btn-light" th:unless="${_method.equals('PUT')}" disabled>刪除</button>
            <div th:each="err : ${#fields.errors('*')}">
                <span th:text="${err}" class="fieldError"></span>
            </div>
        </form>

    <!-- List Part -->

</body>
</html>
